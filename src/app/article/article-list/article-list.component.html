<div class="container mt-5">
  <div class="articles-container p-4 rounded-4 shadow-sm">
    <h2 class="text-center mb-4">üßæ Liste des Articles</h2>
    
    <div class="mb-4 text-center">
      <input
        type="text"
        class="form-control w-50 mx-auto search-box"
        placeholder="üîç Rechercher un article..."
        [(ngModel)]="searchText"
      />
    </div>
    
    <div *ngIf="articles.length > 0; else noArticles">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let article of articles | filterArticles:searchText">
          <div class="card h-100 shadow-sm article-card">
            <div class="card-body">
              <h5 class="card-title text-primary">{{ article.nom }}</h5>
              <p class="card-text text-muted">{{ article.description }}</p>
            </div>
            
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">Prix:</span>
                <span class="badge bg-primary rounded-pill">{{ article.prix }} DT</span>
              </li>
              
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">Stock:</span>
                <span [ngClass]="{
                  'text-success': article.stock > 10,
                  'text-warning': article.stock <= 10 && article.stock > 0,
                  'text-danger': article.stock === 0
                }">
                  {{ article.stock }}
                </span>
              </li>
            </ul>
            
            <div class="card-footer bg-transparent border-top-0 text-center">
              <div class="d-grid gap-2">
                <a [routerLink]="['/articles/edit', article.id]" class="btn btn-warning btn-sm">
                  ‚úèÔ∏è Modifier
                </a>
                <a class="btn btn-success btn-sm" (click)="passerCommande(article)">
                  üõí Passer commande
                </a>
                <button class="btn btn-danger btn-sm" (click)="supprimerArticle(article.id)">
                  üóëÔ∏è Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <ng-template #noArticles>
      <div class="alert alert-info mt-4 text-center">
        Aucun article trouv√© pour le moment.
      </div>
    </ng-template>
  </div>
</div>
