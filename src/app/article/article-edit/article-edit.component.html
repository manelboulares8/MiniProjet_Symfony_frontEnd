<div class="container article-form-container mt-4" style="max-width: 800px;">
  <div class="article-form-header p-4 rounded-top" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);">
    <h3 class="text-center text-white mb-0">✏️ Modifier l'article</h3>
  </div>

  <div class="article-form-body p-4 rounded-bottom" style="background-color: #ffffff;">
    <form (ngSubmit)="modifierArticle()" #articleForm="ngForm" class="mt-3">
      <!-- Champ Nom -->
      <div class="mb-4">
        <label for="nom" class="form-label fw-bold">Nom de l'article</label>
        <input type="text" class="form-control form-control-lg" 
               id="nom" name="nom" 
               [(ngModel)]="article.nom" 
               required
               placeholder="Ex: Ordinateur portable">
        <div class="invalid-feedback">Veuillez saisir un nom</div>
      </div>

      <!-- Champ Prix -->
      <div class="mb-4">
        <label for="prix" class="form-label fw-bold">Prix (DT)</label>
        <div class="input-group">
          <input type="number" class="form-control form-control-lg" 
                 id="prix" name="prix" 
                 [(ngModel)]="article.prix" 
                 required 
                 min="0.01" 
                 step="0.01"
                 placeholder="0.00">
          <span class="input-group-text">DT</span>
        </div>
        <div class="invalid-feedback">Veuillez saisir un prix valide</div>
      </div>

      <!-- Champ Stock -->
      <div class="mb-4">
        <label for="stock" class="form-label fw-bold">Quantité en stock</label>
        <input type="number" class="form-control form-control-lg" 
               id="stock" name="stock" 
               [(ngModel)]="article.stock" 
               required 
               min="0"
               placeholder="0">
        <div class="invalid-feedback">Veuillez saisir une quantité valide</div>
      </div>

      <!-- Champ Description -->
      <div class="mb-4">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea class="form-control form-control-lg" 
                  id="description" name="description" 
                  [(ngModel)]="article.description" 
                  required
                  rows="3"
                  placeholder="Décrivez l'article en détail..."></textarea>
        <div class="invalid-feedback">Veuillez saisir une description</div>
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary btn-lg" (click)="annulerModification()">
          <i class="fas fa-times me-2"></i>Annuler
        </button>
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!articleForm.form.valid">
          <i class="fas fa-save me-2"></i>Enregistrer
        </button>
      </div>

     
    </form>
  </div>
</div>
