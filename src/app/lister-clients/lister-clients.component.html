<div class="container mt-4">
  <h2>Gestion des Clients</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.nom }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.adresse }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="selectClient(client)">
            Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteClient(client.id)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulaire de modification -->
  <div class="card mt-4" *ngIf="selectedClient">
    <div class="card-header">
      <h3>Modifier Client</h3>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="selectedClient.nom">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="selectedClient.email">
      </div>
      <div class="mb-3">
        <label class="form-label">Adresse</label>
        <textarea class="form-control" [(ngModel)]="selectedClient.adresse"></textarea>
      </div>
      <button class="btn btn-success me-2" (click)="updateClient()">
        Enregistrer
      </button>
      <button class="btn btn-secondary" (click)="selectedClient = null">
        Annuler
      </button>
    </div>
  </div>
</div>
