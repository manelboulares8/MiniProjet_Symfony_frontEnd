<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Inscription Client</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <div class="mb-3">
              <label for="nom" class="form-label">Nom complet</label>
              <input type="text" class="form-control" id="nom" formControlName="nom">
              <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" 
                   class="text-danger">
                Le nom est obligatoire
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="text-danger">
                Veuillez entrer un email valide
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="text-danger">
                Le mot de passe doit contenir au moins 6 caractères
              </div>
            </div>

            <div class="mb-3">
              <label for="adresse" class="form-label">Adresse</label>
              <textarea class="form-control" id="adresse" formControlName="adresse" rows="2"></textarea>
              <div *ngIf="registerForm.get('adresse')?.invalid && registerForm.get('adresse')?.touched" 
                   class="text-danger">
                L'adresse est obligatoire
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                S'inscrire
              </button>
              <button type="button" class="btn btn-link" (click)="router.navigate(['/login'])">
                Déjà un compte? Connectez-vous
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
